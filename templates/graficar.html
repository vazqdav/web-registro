<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Montserrat Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #e6e8ed;
            color: #666666;
            font-family: "Montserrat", sans-serif;
        }

        .material-icons-outlined {
            vertical-align: middle;
            line-height: 1px;
        }

        .text-primary {
            color: #666666;
        }

        .text-blue {
            color: #246dec;
        }

        .text-red {
            color: #cc3c43;
        }

        .text-green {
            color: #367952;
        }

        .text-orange {
            color: #f5b74f;
        }

        .font-weight-bold {
            font-weight: 600;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 260px 1fr 1fr 1fr;
            grid-template-rows: 0.2fr 3fr;
            grid-template-areas:
                "sidebar header header header"
                "sidebar main main main";
            height: 100vh;
        }

        /* ---------- HEADER ---------- */

        .header {
            grid-area: header;
            height: 70px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px 0 30px;
            box-shadow: 0 6px 7px -4px rgba(0, 0, 0, 0.2);
        }

        .menu-icon {
            display: none;
        }

        /* ---------- SIDEBAR ---------- */

        #sidebar {
            grid-area: sidebar;
            height: 100%;
            background-color: #21232d;
            color: #9799ab;
            overflow-y: auto;
            transition: all 0.5s;
            -webkit-transition: all 0.5s;
        }

        .sidebar-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px 20px 20px;
            margin-bottom: 30px;
        }

        .sidebar-title>span {
            display: none;
        }

        .sidebar-brand {
            margin-top: 15px;
            font-size: 20px;
            font-weight: 700;
        }

        .sidebar-list {
            padding: 0;
            margin-top: 15px;
            list-style-type: none;
        }

        .sidebar-list-item {
            padding: 20px 20px 20px 20px;
        }

        .sidebar-list-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .sidebar-list-item>a {
            text-decoration: none;
            color: #9799ab;
        }

        .sidebar-responsive {
            display: inline !important;
            position: absolute;
            z-index: 12 !important;
        }

        /* ---------- MAIN ---------- */

        .main-container {
            grid-area: main;
            background-color: #e6dfdf;
            overflow-y: auto;
            padding: 20px 20px;
        }

        .main-title {
            display: flex;
            justify-content: space-between;
        }

        .main-title>p {
            font-size: 20px;
        }

        .main-cards {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 25px;
            background-color: #ffffff;
            box-sizing: border-box;
            border: 1px solid #d2d2d3;
            border-radius: 5px;
            box-shadow: 0 6px 7px -4px rgba(0, 0, 0, 0.2);
        }

        .card:first-child {
            border-left: 7px solid #246dec;
        }

        .card:nth-child(2) {
            border-left: 7px solid #f5b74f;
        }

        .card:nth-child(3) {
            border-left: 7px solid #367952;
        }

        .card:nth-child(4) {
            border-left: 7px solid #cc3c43;
        }

        .card-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-inner>p {
            font-size: 18px;
        }

        .card-inner>span {
            font-size: 35px;
        }

        /* ---------- PROJECT ITEM ---------- */

        .project-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-between;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 6px 7px -4px rgba(0, 0, 0, 0.2);
        }

        .logo-row {
            display: flex;
            align-items: center;
        }

        .logo-row img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .title-row h3 {
            margin: 5px 0;
            font-size: 18px;
            color: #333333;
        }

        .links {
            display: flex;
            align-items: center;
        }

        .links a {
            margin-left: 5px;
            font-size: 14px;
            color: #666666;
            text-decoration: none;
        }

        .desc-row p {
            margin: 5px 0;
            font-size: 14px;
            color: #666666;
        }

        .progress-row {
            width: 100%;
            margin-top: 10px;
        }

        .value-label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #333333;
        }

        .footer-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 10px;
            font-size: 14px;
            color: #666666;
        }

        .footer-row .days {
            display: flex;
            align-items: center;
        }

        .footer-row .days i {
            margin-right: 5px;
        }

        .footer-row .users img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 5px;
        }

        /* ---------- SCROLLBARS ---------- */

        ::-webkit-scrollbar {
            width: 5px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px #a5aaad;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #4f35a1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #a5aaad;
        }

        /* ---------- MEDIA QUERIES ---------- */

        /* Medium <= 992px */
        @media screen and (max-width: 992px) {
            .grid-container {
                grid-template-columns: 1fr;
                grid-template-rows: 0.2fr 3fr;
                grid-template-areas:
                    "header"
                    "main";
            }

            #sidebar {
                display: none;
            }

            .menu-icon {
                display: inline;
            }

            .sidebar-title>span {
                display: inline;
            }
        }

        /* Small <= 768px */
        @media screen and (max-width: 768px) {
            .main-cards {
                grid-template-columns: 1fr;
                gap: 10px;
                margin-bottom: 0;
            }

            .charts {
                grid-template-columns: 1fr;
                margin-top: 30px;
            }
        }

        /* Extra Small <= 576px */
        @media screen and (max-width: 576px) {
            .header-left {
                display: none;
            }
        }

        .header-right a {
            color: #5f5f5f;
        }
    </style>

                <script>
                    let chart;
            
                    $('#generateChartBtn').click(function() {
                        const chartType = $('#chartType').val();
                        const field1 = $('#fieldSelect1').val();
                        const field2 = $('#fieldSelect2').val();
                        const field3 = $('#fieldSelect3').val();
            
                        $.ajax({
                            url: `/data`,
                            method: 'GET',
                            success: function(data) {
                                const labels = [];
                                const dataset1 = [];
                                const dataset2 = [];
                                const dataset3 = [];
                                const counts1 = {};
                                const counts2 = {};
                                const counts3 = {};
            
                                data.forEach(item => {
                                    if (item[field1]) {
                                        counts1[item[field1]] = (counts1[item[field1]] || 0) + 1;
                                    }
                                    if (field2 && item[field2]) {
                                        counts2[item[field2]] = (counts2[item[field2]] || 0) + 1;
                                    }
                                    if (field3 && item[field3]) {
                                        counts3[item[field3]] = (counts3[item[field3]] || 0) + 1;
                                    }
                                });
            
                                for (const label in counts1) {
                                    labels.push(label);
                                    dataset1.push(counts1[label]);
                                }
                                for (const label in counts2) {
                                    dataset2.push(counts2[label]);
                                }
                                for (const label in counts3) {
                                    dataset3.push(counts3[label]);
                                }
            
                                if (chart) {
                                    chart.destroy();
                                }
            
                                chart = new Chart(document.getElementById('chartCanvas'), {
                                    type: chartType,
                                    data: {
                                        labels: labels,
                                        datasets: [
                                            {
                                                label: field1,
                                                data: dataset1,
                                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                                borderColor: 'rgba(75, 192, 192, 1)',
                                                borderWidth: 1
                                            }
                                        ].concat(field2 ? [{
                                            label: field2,
                                            data: dataset2,
                                            backgroundColor: 'rgba(153, 102, 255, 0.2)',
                                            borderColor: 'rgba(153, 102, 255, 1)',
                                            borderWidth: 1
                                        }] : []).concat(field3 ? [{
                                            label: field3,
                                            data: dataset3,
                                            backgroundColor: 'rgba(255, 159, 64, 0.2)',
                                            borderColor: 'rgba(255, 159, 64, 1)',
                                            borderWidth: 1
                                        }] : [])
                                    },
                                    options: {
                                        scales: {
                                            y: {
                                                beginAtZero: true
                                            }
                                        }
                                    }
                                });
                            }
                        });
                    });
